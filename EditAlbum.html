<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EditAlbum.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <a href="index.html" class="title-link">
    <h1 class="bg-black text-white text-4xl font-bold px-6 py-2 mx-auto rounded-lg w-max">Oasis</h1>
  </a>

  <body class="bg-black-900 text-white">
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <img src="liamandnoel.jpg" alt="Ícono de la banda">
                <h2>LiamAndNoel</h2>
            </div>

            <div class="section">
                <div><a href="index.html">Other Albums</a></div>
            </div>
            <div class="section">
                <div><a href="EditAlbum.html">Edit Album</a></div>
            </div>
            <div class="section">
                <div><a href="AddSongs.html">Add Songs</a></div>
            </div>
            <div class="section">
                <div><a href="Login.html">Log out</a></div>
            </div>
            <div class="section">
                <div><a href="addAlbum.html">Add Album</a></div>
            </div>
        </div>

        <div class="form-container">
            <div class="custom-bg p-10 rounded-lg shadow-lg max-w-lg mx-auto">
                <h2 class="text-3xl font-semibold mb-6 text-center">Editar Álbum</h2>

                <form id="editAlbumForm">
                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium">Título del Álbum</label>
                        <input type="text" id="titulo" name="titulo" required class="w-full mt-2 p-2 border rounded-md custom-bg-purple focus:outline-none focus:ring-2 focus:ring-blue-500" value="Título actual del álbum">
                    </div>

                    <div class="mb-4">
                        <label for="descripcion" class="block text-sm font-medium">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required class="w-full mt-2 p-2 border rounded-md custom-bg-purple focus:outline-none focus:ring-2 focus:ring-blue-500">Descripción actual del álbum</textarea>
                    </div>

                    <div class="mb-4">
                        <label for="imagen" class="block text-sm font-medium">URL de la Imagen de Portada</label>
                        <input type="url" id="imagen" name="imagen" required class="w-full mt-2 p-2 border rounded-md custom-bg-purple focus:outline-none focus:ring-2 focus:ring-blue-500" value="https://url-imagen-actual.jpg">
                    </div>

                    <div class="flex justify-between mt-6">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Editar</button>
                        <a href="OtherAlbums.html" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class=" text-white py-6 mt-6">
      <div class="container mx-auto px-6">
          <div class="flex flex-col md:flex-row justify-between mb-6">
              <div>
                  <h4 class="text-xl font-bold mb-2">Follow Oasis on:</h4>
                  <ul>
                      <li><a href="https://www.instagram.com/oasis" target="_blank" class="hover:underline flex items-center">Instagram</a></li>
                      <li><a href="https://www.tiktok.com/@oasis" target="_blank" class="hover:underline flex items-center">TikTok</a></li>
                      <li><a href="https://twitter.com/oasis" target="_blank" class="hover:underline flex items-center">Twitter</a></li>
                      <li><a href="https://www.facebook.com/oasis" target="_blank" class="hover:underline flex items-center">Facebook</a></li>
                      <li><a href="https://www.youtube.com/oasis" target="_blank" class="hover:underline flex items-center">YouTube</a></li>
                  </ul>
              </div>
              <div>
                  <h4 class="text-xl font-bold mb-2">Elsewhere:</h4>
                  <ul>
                      <li><a href="https://noelgallagher.com" target="_blank" class="hover:underline flex items-center">Noel Gallagher</a></li>
                      <li><a href="https://liamgallagher.com" target="_blank" class="hover:underline flex items-center">Liam Gallagher</a></li>
                      <li><a href="https://www.setlist.fm" target="_blank" class="hover:underline flex items-center">Oasis Setlists</a></li>
                      <li><a href="https://stopcryingyourheartout.co.uk" target="_blank" class="hover:underline flex items-center">Fan Site</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </footer>
</body>
</html>
